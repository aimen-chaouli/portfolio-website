  <body class="min-h-screen flex flex-col bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-black">
      <ul class="flex justify-center space-x-8 py-4">
        <li>
          <a href="index.html" class="text-gray-400 hover:text-white">Home</a>

          <a href="contact.html" class="text-white hover:text-gray-300"

        <li>
          <a href="projects.html" class="text-gray-400 hover:text-white"
            >Projects</a
          >
        </li>
      </ul>
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="min-h-screen bg-black text-gray-400 pt-5 p-10">
      <h2 class="text-4xl font-bold text-center mb-10 text-white">
        Get in touch
      </h2>

      <!-- Row 1: Email & Phone (same height) -->
      <div
        class="flex flex-col md:flex-row justify-center items-stretch gap-10 md:gap-24 pt-5">
        <!-- Email Card -->
        <div
          class="bg-gray-900 p-10 rounded-xl shadow-lg w-full max-w-[350px] text-center flex flex-col justify-between flex-1">
          <i
            class="fa-solid fa-envelope text-blue-400 text-6xl mb-4"
            aria-hidden="true"></i>
          <h3 class="text-2xl font-semibold text-white mb-2">Email</h3>
          <a
            href="mailto:aimen.chaouli@outlook.com"
            class="text-blue-400 hover:text-white text-xl">
            aimen.chaouli@outlook.com
          </a>
        </div>

        <!-- Phone Card -->
        <div
          class="bg-gray-900 p-10 rounded-xl shadow-lg w-full max-w-[350px] text-center flex flex-col justify-between flex-1">
          <i
            class="fa-solid fa-phone text-blue-400 text-6xl mb-4"
            aria-hidden="true"></i>
          <h3 class="text-2xl font-semibold text-white mb-2">Phone</h3>
          <a
            href="tel:+1234567890"
            class="text-blue-400 hover:text-white text-xl">
            +213 (541) 722-346
          </a>
        </div>
      </div>

      <!-- Row 2: GitHub & LinkedIn (optional) -->
      <div
        class="flex flex-col md:flex-row justify-center items-stretch gap-10 md:gap-24 pt-16">
        <!-- GitHub Card -->
        <div
          class="bg-gray-900 p-10 rounded-xl shadow-lg w-full max-w-[350px] text-center flex flex-col justify-between flex-1">
          <i
            class="fa-brands fa-github text-blue-400 text-6xl mb-4"
            aria-hidden="true"></i>
          <h3 class="text-2xl font-semibold text-white mb-2">GitHub</h3>
          <a
            href="https://github.com/aimen-chaouli"
            target="_blank"
            class="text-blue-400 hover:text-white text-xl">
            Connect with me
          </a>
        </div>

        <!-- LinkedIn Card -->
        <div
          class="bg-gray-900 p-10 rounded-xl shadow-lg w-full max-w-[350px] text-center flex flex-col justify-between flex-1">
          <i
            class="fa-brands fa-linkedin text-blue-400 text-6xl mb-4"
            aria-hidden="true"></i>
          <h3 class="text-2xl font-semibold text-white mb-2">LinkedIn</h3>
          <a
            href="https://www.linkedin.com/in/aimenchaouli"
            target="_blank"
            class="text-blue-400 hover:text-white text-xl">
            Connect with me
          </a>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-center py-4 text-gray-400">

    </footer>
